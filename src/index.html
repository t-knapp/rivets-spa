<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>modeldriven</title>
	</head>
	<body>
		<div id="main">

			<div class="splashscreen" rv-addclass-hide="initialized">
				<pre>Loading</pre>
			</div>

			<div class="page-wrapper hide" rv-removeclass-hide="initialized">
				<a rv-on-click="setView" data-on-click="list">List</a>
				<a rv-on-click="setView" data-on-click="config">Configuration</a>
				<input type="button" value="Disable" rv-on-click="disable"/>
				<!-- Begin List -->
				<div id="list" rv-show="currentView | eq 'list'">
					<h2>Items</h2>
					<h3>Add Item</h3>
					<table>
						<tr>
							<td>Title</td>
							<td><input type="text" name="title"></td>
						</tr>
						<tr>
							<td>Text</td>
							<td><input type="text" name="text"></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="button" value="Add Item" rv-on-click="list.add" rv-enabled="list.addPossible"/></td>
						</tr>
					</table>
					<i rv-show="list.items | length | eq 0">There are no items.</i>
					<ul>
						<li rv-each-item="list.items">
							<strong>{item.title}</strong> {item.text} 
							<a rv-on-click="list.details" rv-data-id="item._id">[Details]</a>
							<a rv-on-click="list.remove" rv-data-id="item._id">[Delete]</a>
						</li>
					</ul>
				</div>
				<!-- End List -->
				<!-- Begin Detail -->
				<div id="detail" rv-show="currentView | eq 'detail'">
					<h2>ItemDetails</h2>
					<table>
						<tr>
							<td>Title</td>
							<td><input type="text" name="title" rv-value="details.item.title"></td>
						</tr>
						<tr>
							<td>Text</td>
							<td><input type="text" name="text" rv-value="details.item.text"></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="button" value="Save Item" rv-on-click="details.save"/></td>
						</tr>
					</table>
				</div>
				<!-- End Detail -->
				<!-- Begin Config -->
				<div id="config" rv-show="currentView | eq 'config'">
					<h2>Config</h2>
					<p>Lorem Ipsum</p>
					<p>Lorem Ipsum</p>
					<p>Lorem Ipsum</p>
					<p>Lorem Ipsum</p>
					<div class="searchInput">
						<p>{text}</p>
						<button rv-on-click="actions.changeText">Action!</button>
					</div>
				</div>
				<!-- End Config -->
			</div>
		</div>
	</body>
</html>
